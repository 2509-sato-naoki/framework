<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>匿名掲示板</h1>
</div>

<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規投稿</button>
    </a>
    <div class="time">
        <form action="" method="get" >
            <input type="date" name="startDate" value="">
            <input type="date" name="endDate" value="">
            <br /> <input type="submit" value="検索する">
        </form>
    </div>
    <div class="message-icon" th:each="content : ${contents}">
        <div>
            ID : <span th:text="${content.id}"/>
        </div>
        <div class="text">
            投稿 : <span th:text="${content.content}"/>
        </div>

        <!--情報をURLパラメータとして渡したい-->
        <!--spring boot独自のやり方を使って動作するようにする-->
        <form method="post" th:action="@{/delete/{id}(id=${content.id})}">
            <div class="form-area">
                <input type="submit" value="削除" />
            </div>
        </form>

        <!--投稿編集画面の表示-->
        <form method="get" th:action="@{/edit/{id}(id=${content.id})}">
            <div class="form-area">
                <input type="submit" value="編集する" />
            </div>
        </form>


        <div class="commentdata" th:each="comment : ${comments}">
            <div th:if="${comment.reportId == content.id}">
                <p th:text="${comment.comment}"></p>
                <form method="get" th:action="@{/commentEdit/{id}(id=${comment.id})}">
                    <input type="submit" value="コメントを編集する">
                </form>
                <form th:method="delete" th:action="@{/commentDelete/{id}(id=${comment.id})}">
                    <input type="submit" value="コメントを削除する">
                </form>
            </div>
        </div>


        <form method="post" action="comment">
            <div class="form-area">
<!--                <p th:if="${#fields.hasErrors('comment')}"-->
<!--                   th:errors="*{comment}"-->
<!--                   style="color:red"></p>-->
                <textarea class="tweet-box"  size="20" maxlength="200" name="comment"/></textarea><br/>
                <input type="hidden" name="reportId" th:value="${content.id}">
                <input type="submit" value="コメントする" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
